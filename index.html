<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desing.css">
    <link rel="icon" href="asset/qrcode.svg">
    <title> Encriptador de textos </title>
</head>

<body>

    <div class="contenedor__preloader" id="preloader">
        <div class="hexagon" aria-label="Animated hexagonal ripples"></div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
        <div class="hexagon__group">
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
            <div class="hexagon__sector"></div>
        </div>
    </div>
    <div class="ocultar" id="contenido">
        <header class="logo">
            <img src="asset/qrcode.svg" alt="alura logo">
        </header>
        <main>
            <section class="contenedor__uno">
                <div class="contenedor__uno__textArea">
                    <textarea class="contendor__uno__cajaTexto" id="caja__Texto" name="text" id="textarea"
                        placeholder="Ingrese texto aqui"></textarea>
                </div>
                <div class="contenedor__uno__alerta">
                    <img class="logo__Alert" src="asset/alert.svg" alt="icono de alerta">
                    <p class="contenedor__uno__alerta__parrafo__Uno">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor__uno__botonesDeAccion">
                    <input class="btnEncriptar" id="btnEncriptar" type="button" value="Encriptar"></input>
                    <input class="btnDesencriptar" id="btnDesencriptar" type="button" value="Desencriptar"></input>
                </div>
            </section>

            <section class="contenedor__dos">
                <span class="contenedor__dos__loader ocultarInfo" id="loader"></span>
                <div class="contenedor__dos__muneco" id="muneico">
                    <img class="dibujo" src="asset/LogoSectionDos.png" alt="dibujo">
                </div>
                <div class="contenedor__dos__parrafo" id="contenedor__Parrafo">
                    <h3 id="h3">Ningún mensaje fue encontrado</h3>
                    <p id="parrafo__Dos">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="parrafo__Encriptado" class="parrafo__Encriptado">
                    <p id="parrafo__Resultado" class="parrafo__Resultado"></p>
                </div>
                <div id="btnCopiarDisable" class="contenedor__btnCopiarDisable">
                    <input class="btn__copiar" type="button" value="Copiar"></input>
                </div>
            </section>
    </div>
    </main>
    <script src="js/controler.js"></script>
</body>

</html>
